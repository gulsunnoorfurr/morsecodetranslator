<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Morse Code Translator</h1>
    <div id="container">
        <textarea id="inputText" placeholder="Enter Text or Morse Code"></textarea>
        <button onclick="translateToMorse()">Text to Morse</button>
        <button onclick="translateToText()">Morse to Text</button> </br> </br>
        <textarea id="outputText" placeholder="Translation Result"></textarea>
    </div>
</body>
</html>
